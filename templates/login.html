{% extends "layout.html" %}

{% block title %}Login - CourseTA{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-lock me-2"></i>Login Required
                </h5>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-robot text-primary" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">CourseTA</h3>
                    <p class="text-muted">Please enter the password to access the application</p>
                </div>
                
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
